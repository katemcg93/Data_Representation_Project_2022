<body class="d-flex h-100 text-center text-white bg-dark bd-placeholder-img" onload = "updateNavBar()">
    <img src = "../static/royalDog2.jpeg">
        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column" style = "background-color: #e76f51 !important; height:60px;">
          <header class="mb-auto">
            <div>
              <nav class="nav nav-masthead justify-content-center float-md-end">
                <a class="nav-link active" aria-current="page" href="home">Home</a>
                <a class="nav-link" id = "loginlink" href="login">Login</a>
                <a class="nav-link" id = "logoutlink" href="logout" style = "display:none">Logout</a>
                <a class="nav-link" href="viewbookings">Bookings</a>
              </nav>
            </div>
          </header>
        
          <main class="px-3">
            <img src = "../static/logo_tp.png" style  = "height:100px;margin-bottom:50px">

              <a href="viewservices" class="btn btn-lg btn-secondary fw-bold border-white bg-white">View Services</a>
            </p>
          </main>

        </div>   
        
        <script>
          function updateNavBar() {
            var user = "{{loggedInUser}}";
            if(user == "") {
              document.getElementById("logoutlink").style.visibility = "hidden";
              document.getElementById("loginlink").style.display = "block";

            }
            else {
              document.getElementById("logoutlink").style.display = "block";
              document.getElementById("loginlink").style.display = "none";

            }
          }
         
          </script>
